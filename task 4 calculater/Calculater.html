<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculaterstyle.css">
</head>
<body>
    <div class="container">
        <h1 class="textcenter">CALCULATER</h1>
        <input type="text" placeholder="0" class="input">
        <div class="row"> 
            <button class="button" id="upper">C</button>
            <button class="button" id="upper">&#8730;x</button>
            <button class="button" id="upper">X<sup>2</sup></button>
            <button class="button" id="lside">+</button>
        </div>
        <div class="row">
            <button class="button" id="number">7</button>
            <button class="button"id="number">8</button>
            <button class="button"id="number">9</button>
            <button class="button" id="lside">-</button>
        </div>
        <div class="row">
            <button class="button" id="number">4</button>
            <button class="button"id="number">5</button>
            <button class="button"id="number">6</button>
            <button class="button"id="lside">*</button>
        </div>
        <div class="row">
            <button class="button"id="number">1</button>
            <button class="button"id="number">2</button>
            <button class="button"id="number">3</button>
            <button class="button"id="lside">/</button>
        </div>
        <div class="row">
            <button class="button"id="number">0</button>
            <button class="button"id="number">.</button>
            
            <button class="button"id="equal">=</button>
        </div>
    </div>
    <script src="calculaterjs.js"></script>
</body>
</html>
